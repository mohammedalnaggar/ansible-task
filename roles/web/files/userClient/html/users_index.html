<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <!-- swal error -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <link rel="stylesheet" href="../../adminClient/css/users_style.css">


</head>

<body>

  <div class="form">

    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Sign Up</a></li>
      <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
      <div id="signup">
        <h1>Sign Up for Free</h1>

        <form>

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input id="emailSignup" type="email" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Type Password<span class="req">*</span>
            </label>
            <input id="passwordSignup" type="password" required autocomplete="off" />
          </div>
          <div class="field-wrap">
            <label>
              Retype Password<span class="req">*</span>
            </label>
            <input id="repasswordSignup" type="password" required autocomplete="off" />
          </div>
          <button class="button button-block" />Get Started</button>
          <div id="wrong2" style="display:none;color:deeppink;margin: 0 auto;">invalid password or email</div>


        </form>

      </div>

      <div id="login">
        <h1>Welcome Back!</h1>

        <form>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input id="emailLogin" type="email" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input id="passwordLogin" type="password" required autocomplete="off" />
          </div>

          <p class="forgot"><a id="forget" href="#">Forgot Password?</a></p>

          <button class="button button-block" />Log In</button>
          <div id="wrong" style="display:none;color: deeppink;margin: 0 auto;">invalid password or email</div>
          <div id="error" style="display:none;color: deeppink;margin: 0 auto;">error please try later</div>
          <div id="done" style="display:none;color: deeppink;margin: 0 auto;">please check your email</div>


        </form>

      </div>

    </div><!-- tab-content -->

  </div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="../js/forget.js"></script>
  <script src="../js/signup.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/users_index.js"></script>




</body>

</html>
